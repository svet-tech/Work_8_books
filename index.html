<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин книг</title>
   <link rel="stylesheet" href="./styles.css">
</head>
<body>

<h1>Добро пожаловать в магазин книг!</h1>

<form id="orderForm">
    <label for="book">Выберите книгу:</label>
    <select id="book" required>
        <option value="">--Выберите книгу--</option>
        <option value="Книга 1">Книга 1</option>
        <option value="Книга 2">Книга 2</option>
        <option value="Книга 3">Книга 3</option>
    </select>

    <label for="quantity">Количество экземпляров:</label>
    <input type="number" id="quantity" min="1" required>

    <label for="name">Ваше имя:</label>
    <input type="text" id="name" required>

    <label for="deliveryDate">Дата доставки:</label>
    <input type="date" id="deliveryDate" required>

    <label for="address">Адрес доставки:</label>
    <input type="text" id="address" required>

    <label for="comment">Комментарий:</label>
    <textarea id="comment"></textarea>

    <button type="submit">Оформить заказ</button>
</form>

<div id="confirmationMessage"></div>

<script src="./main.js">

</script>

</body>
</html>
